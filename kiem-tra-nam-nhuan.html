<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra nam nhuan</title>
</head>

<body>
    <script>
        let year = Number(prompt("nhap nam "))
        let isLeapYear = Number(year % 4)
        if (isLeapYear == 0) {
            alert(year + " la nam nhuan")
        }
        
    </script>
</body>
