<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra nam nhuan</title>
</head>

<body>
    <script>
        let year = Number(prompt("nhap nam "));
        let result1 = Number(year % 4);
        let result2 = Number(year % 100);
        let result3 = Number(year % 400);
        if (result1 == 0) {
            if (result2 != 0)
            alert(year + " la nam nhuan")
        }
        else {
            alert(year + " khong phai nam nhuan")
        }
        if (result2 == 0) {
            if (result3 == 0)
            alert(year + " la nam nhuan")
        }
        else {
            alert(year + " khong phai nam nhuan")
        }
    </script>
</body>

</html>
